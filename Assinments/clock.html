<html>
    <head>
        <title>HTML5 Canvas Clock</title>
    </head>

    <body>
        <canvas id="canvas" width="500" height="500"></canvas>
        <script>
            var canvas=document.getElementById('canvas');
            var ctx=canvas.getContext('2d');
            
            function degToRad(degree) {
                var factor=Math.PI/180;
                return degree*factor;
            }

            function showTime(){
                var now=new Date();
                var today=now.toDateString();
                var time=now.LocalTimeString();
                var hours=now.getHours();
                if(hours>12){
                    hours=hours-12;
                }
                var minutes=now.getMinutes();
                var seconds=now.getSeconds();
                var millseconds=now.getMilliseconds();
                var newSeconds=seconds+(millseconds/1000);

                ctx.beginPath();
                ctx.arc(250,200,degToRad(270),degToRad((hours*30)-90));
                ctx.stroke();
            }

            setInterval(showTime,40);
            
            </script>
    </body>
</html>
